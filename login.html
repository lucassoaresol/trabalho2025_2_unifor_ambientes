<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Exemplo</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f4f6f8; }
    .card { background:#fff; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); width:320px; }
    label { display:block; margin-top:12px; font-size:14px; color:#333; }
    input { width:100%; padding:8px 10px; margin-top:6px; box-sizing:border-box; }
    button { margin-top:16px; width:100%; padding:10px; background:#0366d6; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    .message { margin-top:12px; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Entrar</h2>
    <form id="loginForm" autocomplete="off">
      <label for="username">Usuário</label>
      <input id="username" name="username" type="text" placeholder="Seu usuário" required />

      <label for="password">Senha</label>
      <input id="password" name="password" type="password" placeholder="Sua senha" required />
      <button type="submit">Login 2</button>
    </form>

    <div class="message" id="msg" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // não recarrega a página

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Exemplo simples de uso de console.log
      console.log('Tentativa de login:');
      console.log('  Usuário:', username);
      console.log('  Senha:', password);

      // Melhor prática: nunca logar senhas em produção. Aqui é apenas para demonstração.
      // Você pode, por exemplo, logar apenas que houve tentativa:
      console.log('  (Dica: em produção, não logue senhas em texto simples)');

      // Simula resposta de autenticação (apenas para demo)
      const sucesso = (username === 'admin' && password === '1234');

      if (sucesso) {
        msg.textContent = 'Login bem‑sucedido!';
        msg.style.color = 'green';
        console.log('Login: sucesso');
      } else {
        msg.textContent = 'Usuário ou senha inválidos.';
        msg.style.color = 'crimson';
        console.log('Login: falhou');
      }

      // opcional: limpar a senha do campo por segurança
      document.getElementById('password').value = '';
    });
  </script>
</body>
</html>
